<div class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded shadow-sm">

  <span class="mr-3 mdi mdi-24px mdi-account-group"></span>

  <div class="lh-100">
    <h6 class="mb-0 text-white lh-100">ประมวลผลวันลา</h6>
    <small>กำหนดวันลาใหม่/โอนวันลาระหว่างปีงบประมาณ</small>
  </div>

</div>

<div class="my-3 p-3 bg-white rounded shadow-sm">
  <form action="#" class="form-inline">
    <label for="slPeriods">ปีงบประมาณ</label> &nbsp;&nbsp;
    <select name="slPeriods" (change)="setPeriod()" id="slPeriods" [(ngModel)]="currentPeriodId"
      class="mb-2 form-control">
      <option value="">เลือกปีงบประมาณ</option>
      <option [value]="item.period_id" *ngFor="let item of periods">
        {{item.period_name}}
      </option>
    </select>
  </form>

  <div class="row">
    <div class="col-md-6">

      <table class="table table-hover">
        <thead>
          <tr>
            <th colspan="2">ประเภทการลา</th>
          </tr>
          <tr>
            <th>ประเภท</th>
            <th style="width: 80px;">#</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="!employeeTypes.length">
            <td colspan="2">ไม่พบรายการ</td>
          </tr>
          <tr *ngFor="let item of employeeTypes">
            <td>{{item.employee_type_name}}</td>
            <td><button class="btn btn-secondary">แก้ไข</button></td>
          </tr>
        </tbody>

      </table>
    </div>
    <div class="col-md-6">
      <table class="table table-hover">
        <thead>
          <tr>
            <th colspan="4">พนักงานราชการ</th>
          </tr>
          <tr>
            <th>ประเภทการลา</th>
            <th>สิทธิ์ในการลา (วัน)</th>
            <th>สะสม</th>
            <th>ไม่เกิน (วัน)</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="!choices.length">
            <td colspan="4">ไม่พบรายการ</td>
          </tr>
          <tr>
            <td>ลาพักผ่อน</td>
            <td><input type="number" style="width: 80px; text-align: center;" class="form-control"></td>
            <td style="text-align: center;"><input type="checkbox" class="form-check-input" id="exampleCheck1"></td>
            <td><input type="number" style="width: 80px; text-align: center;" class="form-control"></td>
          </tr>
          <tr>
            <td>ลากิจ</td>
            <td><input type="number" style="width: 80px; text-align: center;" class="form-control"></td>
            <td style="text-align: center;"><input type="checkbox" class="form-check-input" id="exampleCheck1"></td>
            <td><input type="number" style="width: 80px; text-align: center;" class="form-control"></td>
          </tr>
          <tr>
            <td>ลาป่วย</td>
            <td><input type="number" style="width: 80px; text-align: center;" class="form-control"></td>
            <td style="text-align: center;"><input type="checkbox" class="form-check-input" id="exampleCheck1"></td>
            <td><input type="number" style="width: 80px; text-align: center;" class="form-control"></td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="4">
              <button class="btn btn-success">
                บันทึก
              </button>
              <span class="float-right text-muted">0 = ไม่จำกัด</span>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
